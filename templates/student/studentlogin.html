<!DOCTYPE html>
{% load widget_tweaks %}
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Login Form</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@400;300&display=swap');
    
      body {
        margin: 0;
        padding: 0;
        font-family: 'Roboto', sans-serif;
        background: #ffffff; /* Set background color to white */
        overflow: hidden;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh; /* Full viewport height */
      }
    
      #video {
        display: none; /* Hide video background */
      }
    
      .container {
        display: flex;
        justify-content: center;
        align-items: center;
        width: 100%;
        height: 100%;
      }
    
      .box {
        background: #ffffff;
        padding: 40px;
        border-radius: 8px;
        box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
        text-align: center;
        width: 100%;
        max-width: 400px; /* Max width for the box */
      }
    
      .thumbnail {
        background: #ef3b3a;
        width: 120px;
        height: 120px;
        margin: 0 auto 20px;
        padding: 25px;
        border-radius: 50%;
        box-sizing: border-box;
      }
    
      .thumbnail img {
        display: block;
        width: 100%;
      }
    
      input[type="text"],
      input[type="password"] {
       
        padding: 15px;
        width: calc(100% - 30px);
        margin: 0 0 20px;
        border-radius: 5px;
        font-size: 14px;
        outline: none;
        box-sizing: border-box;
        transition: border-color 0.3s ease;
      }
    
   
    
      button {
        background: #ef3b3a;
        border: none;
        color: white;
        padding: 15px;
        width: 100%;
        border-radius: 5px;
        font-size: 14px;
        cursor: pointer;
        transition: background-color 0.3s ease, transform 0.3s ease;
      }
    
      button:hover {
        background: #d9534f;
        transform: scale(1.05);
      }
    
      .message {
        margin-top: 20px;
        color: #666;
        font-size: 14px;
      }
    
      .message a {
        color: #ef3b3a;
        text-decoration: none;
        font-weight: bold;
      }
    
      .info h1 {
        font-size: 28px;
        font-weight: 300;
        color: #333;
        margin-bottom: 20px;
      }
    
      .info span {
        color: #666;
        font-size: 14px;
      }
    
      .info a {
        color: #333;
        text-decoration: none;
      }
    
      .info .fa {
        color: #ef3b3a;
      }
    </style>
  </head>
  <body>
    {% include "quiz/navbar.html" %}
    <div class="container">
      <div class="box">
        <div class="thumbnail">
          <img src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/169963/hat.svg" alt="Thumbnail">
        </div>
        <form method="post">
          {% csrf_token %}
          <h1>Student Login</h1>
          <p class="text-muted">Please enter your login and password!</p>
          
          {% render_field form.username class="form-control" placeholder="Username" %}
          {% render_field form.password class="form-control" placeholder="Password" %}
          
          <button type="submit">Login</button>
        
        </form>
      </div>
    </div>
  </body>
</html>
