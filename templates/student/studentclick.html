<!DOCTYPE html>
{% load static %}
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <style media="screen">
    /* Resetting styles */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Roboto', sans-serif;
      background-color: #ffffff;
      /* White background */
      color: #333;
      /* Dark text color for readability */
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      /* Full viewport height */
    }

    .jumbotron {
      margin: 0;
      background: #ffffff;
      /* White background */
      padding: 40px;
      border-radius: 12px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      text-align: center;
      width: 100%;
      max-width: 800px;
      /* Adjust max-width as needed */
    }

    .jumbotron h1 {
      color: #e74c3c;
      /* Red color for the heading */
      font-size: 36px;
      font-weight: bold;
    }

    .jumbotron p.lead {
      font-size: 20px;
      color: #555;
      /* Darker grey for the text */
    }

    .jumbotron a.btn {
      margin: 10px;
      padding: 15px 25px;
      font-size: 18px;
      font-weight: bold;
      color: #ffffff;
      background-color: #e74c3c;
      /* Red color for buttons */
      border: none;
      border-radius: 20px;
      text-decoration: none;
      display: inline-block;
      transition: background-color 0.3s ease;
    }

    .jumbotron a.btn:hover {
      background-color: #d9534f;
      /* Darker red on hover */
    }

    .navbar,
    .footer {
      background-color: #333;
      color: #fff;
      text-align: center;
      padding: 10px 0;
    }
  </style>
</head>

<body>

  {% include "quiz/navbar.html" %}

  <div class="jumbotron">
    <h1 class="display-4">Hello, Student</h1>
    <p class="lead">Welcome to EduGamify</p>
    <hr class="my-4">
    <p>You can access various features after Login.</p>
    <p class="lead">
      <a class="btn" href="studentsignup" role="button">Create Your Account</a>
      <a class="btn" href="studentlogin" role="button">Login</a>
    </p>
  </div>

</body>

</html>
